name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: vacay
          POSTGRES_PASSWORD: vacay
          POSTGRES_DB: vacay
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://vacay:vacay@localhost:5432/vacay
      JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
      RP_ID: localhost
      RP_NAME: Test App
      RP_ORIGIN: http://localhost:5173
      PHOTOS_DIR: ./data/photos-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        run: corepack enable

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Run database migrations
        run: pnpm migrate:api

      - name: Lint
        run: pnpm lint:check

      - name: Format (check)
        run: pnpm format:check

      - name: Type check (app)
        run: pnpm type-check

      - name: Type check (api)
        run: pnpm type-check:api

      - name: Test (app)
        run: pnpm --filter vacay-photo-map-app test -- --run

      - name: Test (api)
        run: pnpm test:api
