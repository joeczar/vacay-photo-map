# Load production secrets
# Run with: docker compose -f docker-compose.prod.yml --env-file .env.production up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: vacay-postgres
    restart: unless-stopped
    ports:
      # Expose for dev access via Tailscale
      # Secure via Tailscale ACLs or bind to Tailscale IP only
      - "${POSTGRES_HOST:-127.0.0.1}:5432:5432"
    environment:
      POSTGRES_USER: vacay
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: vacay
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U vacay -d vacay']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - proxy
      - internal

  api:
    image: ghcr.io/joeczar/vacay-photo-map/api:latest
    container_name: vacay-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./api/.env.production
    environment:
      DATABASE_URL: postgresql://vacay:${POSTGRES_PASSWORD}@postgres:5432/vacay
    networks:
      - proxy
      - internal

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_POLL_INTERVAL: 300
      WATCHTOWER_LABEL_ENABLE: "false"
    command: --interval 300 vacay-api
    networks:
      - internal

networks:
  proxy:
    external: true
  internal:
    driver: bridge

volumes:
  postgres_data:
