services:
  postgres:
    image: postgres:15-alpine
    container_name: vacay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: vacay
      POSTGRES_PASSWORD: vacay
      POSTGRES_DB: vacay
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./api/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./api/src/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U vacay -d vacay']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
