  #     - ./data/photos:/data/photos
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   environment:
  #     DATABASE_URL: postgresql://vacay:vacay@postgres:5432/vacay

volumes:
  postgres_dev_data:
    name: vacay-postgres-dev-data
