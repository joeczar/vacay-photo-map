# =============================================================================
# Development Database Only
# =============================================================================
# This file provides the dev/test postgres database on port 5433.
# For production, use: docker-compose.prod.yml
# For hot-reload API dev, use: docker-compose.dev.yml
#
# CRITICAL: Always use -p vacay-dev to avoid conflicts with production
#
# Usage:
#   docker compose -p vacay-dev up -d postgres     # Start dev DB only
#   docker compose -p vacay-dev down               # Stop dev DB
#   docker compose -p vacay-dev down -v            # Stop and delete volume
# =============================================================================

services:
  postgres:
    image: postgres:15-alpine
    container_name: ${POSTGRES_CONTAINER:-vacay-postgres-dev}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vacay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vacay}
      POSTGRES_DB: ${POSTGRES_DB:-vacay}
    ports:
      - '${DEV_DB_PORT:-5433}:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      # Note: Fresh databases start empty. Migrations are applied by the API
      # on startup via docker-entrypoint.sh or manually via `pnpm migrate`
    healthcheck:
      # Uses container's env vars (set above)
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # API service configuration (uncomment when API Dockerfile is ready)
  # api:
  #   build:
  #     context: ./api
  #   container_name: vacay-api
  #   restart: unless-stopped
  #   ports:
  #     - '3000:3000'
