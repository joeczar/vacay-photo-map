services:
  postgres:
    image: postgres:15-alpine
    container_name: ${POSTGRES_CONTAINER:-vacay-postgres-dev}
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vacay}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vacay}
      POSTGRES_DB: ${POSTGRES_DB:-vacay}
    ports:
      - '${DEV_DB_PORT:-5433}:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./api/src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./api/src/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U vacay -d vacay']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

